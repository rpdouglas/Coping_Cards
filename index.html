<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Addicts Agenda</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #f7f7f9;
      --card-radius: 16px;
      --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    /* Base Layout Reset */
    html,body{height:100%;margin:0;font-family:var(--font-family);background:linear-gradient(180deg,#f4f7fb,#ffffff); display:flex; justify-content:center; align-items:center;}

    /* Main App Container: Centered Layout */
    .app{
      width: 100%;
      max-width: 720px;
      padding: 24px;
      box-sizing: border-box;
      height: 100%; /* Take full height to center content */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Start content at the top */
      overflow-y: auto;
    }

    /* Shared Component Styles */
    .card-base{background:#ffffff;padding:28px;border-radius:18px;box-shadow:0 6px 18px rgba(32,40,60,0.08);margin-top:20px; width: 100%; box-sizing: border-box;}
    .hero { text-align: center; min-height: 400px; display: flex; flex-direction: column; justify-content: space-between; }
    h2 { font-size: 1.5rem; margin-top: 0; }
    p.sub{color:#556;opacity:0.8;margin-top:8px}
    button.primary{margin-top:20px;padding:14px 20px;border-radius:12px;border:0;background:#2b77f0;color:#fff;font-size:16px;cursor:pointer; transition: background 0.2s; width: 100%;}
    button.primary:hover{background: #1e5ab8;}

    /* Navigation/Secondary Buttons on Home */
    .nav-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
        width: 100%;
    }
    .nav-buttons .btn {
        background: #f0f4f8;
        color: #2b77f0;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 12px;
        border: 1px solid #dcdcdc;
        cursor: pointer;
        transition: background 0.2s;
    }
    .nav-buttons .btn:hover {
        background: #d4e0eb;
    }

    /* Card Specific Styles */
    #cardView, #profileView, #journalView {
        display: none;
        width: 100%;
        text-align: center;
        padding: 0 0 20px 0; /* Add bottom padding for content */
    }
    .card{
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 18px;
        min-height: 240px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin: 20px auto; /* Center card and separate from content */
    }
    .card .top{display:flex;justify-content:space-between;align-items:center}
    .icon{font-size:56px}
    .suit{font-size:16px;opacity:0.9}
    .text{font-size:24px;margin-top:20px}
    .controls{
        display:flex;
        gap:10px;
        justify-content:center;
        margin:24px auto 0 auto; /* Center buttons */
        width: 100%;
        max-width: 400px;
    }
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer; background: #e0e0e0; transition: background 0.2s; flex-grow: 1;}
    .btn:hover{background: #ccc;}

    /* Profile Card Specific Adjustments */
    .profile-content {
        margin-top: 15px;
        padding: 15px 0;
        text-align: left;
    }
    .progress-display {
        margin-top: 15px;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8);
        font-size: 1.1em;
        font-weight: bold;
        color: #2b77f0;
    }

    /* Feature Styles */
    #homeCleanTime {
        margin-top: 25px;
        padding: 15px;
        border-radius: 10px;
        background: #e0f2f7; 
        font-size: 1.1em;
        font-weight: bold;
        color: #2b77f0;
        width: 100%;
        box-sizing: border-box;
    }
    #dailyFact {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background: #fff8e1; 
        font-size: 1em;
        color: #333;
        text-align: left;
        border-left: 4px solid #ffcc00;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="date"], textarea {
        width: 100%; 
        padding: 10px; 
        margin-bottom: 15px; 
        border-radius: 8px; 
        border: 1px solid #ccc; 
        box-sizing: border-box;
    }

  </style>
</head>
