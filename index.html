// --- HOME SCREEN LOGIC ---
function getDayOfYear(date) {
    const start = new Date(date.getFullYear(), 0, 0);
    const diff = date - start;
    const oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay);
}

function displayDailyFact() {
    const today = new Date();
    const day = getDayOfYear(today);
    const factIndex = day % recoveryFacts.length;
    const factDisplay = document.getElementById('dailyFact');
    
    if (factDisplay) {
        factDisplay.innerHTML = `**Did you know?** ${recoveryFacts[factIndex]}`;
    }
}


// --- PROFILE/CLEAN TIME LOGIC ---

function calculateAndDisplayCleanTime() {
    const lastUseDate = localStorage.getItem('lastUseDate');
    const profileDisplay = document.getElementById('progressDisplay');
    const homeDisplay = document.getElementById('homeCleanTime'); 
    const input = document.getElementById('lastDate');

    if (lastUseDate) {
        // Update input in Profile view
        if (input) input.value = lastUseDate; 

        const start = new Date(lastUseDate);
        const now = new Date();
        
        const diff = now - start;
        const msInDay = 1000 * 60 * 60 * 24;
        const days = Math.floor(diff / msInDay);
        const hours = Math.floor((diff % msInDay) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        
        let timeString;
        if (days >= 0) {
             timeString = `Clean Time: ${days} days, ${hours} hours, ${minutes} minutes`;
        } else {
             timeString = 'Clean Time: Date must be in the past.';
        }
       
        // Update both displays
        if (profileDisplay) profileDisplay.innerHTML = timeString;
        if (homeDisplay) homeDisplay.innerHTML = timeString;
       
    } else {
        const message = 'Clean Time: Set your date in the Profile tab.';
        if (profileDisplay) profileDisplay.innerHTML = message;
        if (homeDisplay) homeDisplay.innerHTML = message;
    }
}
