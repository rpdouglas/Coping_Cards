<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coping Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="appContainer">
    <header>
      <h1>Coping Cards</h1>
      <p class="subtitle">Find strength, focus, and calm â€” one card at a time.</p>
    </header>

    <!-- DAILY FACT SECTION -->
    <section id="dailyFactSection" class="card">
      <h2>Daily Inspiration</h2>
      <p id="dailyFactText">Loading daily inspiration...</p>
    </section>

    <!-- MAIN NAVIGATION BUTTONS -->
    <section id="homeButtons" class="button-grid">
      <button id="goToCardsBtn" class="primary">ğŸ´ Draw a Coping Card</button>
      <button id="goToJournalBtn" class="secondary">ğŸ“ Journal</button>
      <button id="goToTodoBtn" class="secondary">âœ… To-Do List</button>
      <button id="goToQuotesBtn" class="secondary">ğŸ’¬ Quotes</button>
      <button id="goToAboutBtn" class="secondary">â„¹ï¸ About</button>
    </section>

    <footer>
      <p>Made with â¤ï¸ for recovery and mindfulness</p>
    </footer>
  </div>

  <!-- âœ… Main Script Logic -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("ğŸŒ± Initializing Coping Cards App...");

      // Try to initialize the main app first
      try {
        const { App } = await import("./global_events.js");
        if (App && typeof App.initializeApp === "function") {
          App.initializeApp();
          console.log("âœ… App initialized successfully");
          return;
        } else {
          console.warn("âš ï¸ App object missing initializeApp(), running fallback...");
        }
      } catch (err) {
        console.error("âŒ global_events.js failed to load:", err);
      }

      // --- FALLBACKS (if main import fails) ---

      // ğŸ§  Load a Daily Fact manually
      try {
        const { AppData } = await import("./data.js");
        const factElem = document.getElementById("dailyFactText");
        const facts = AppData?.dailyFacts || [];
        if (facts.length > 0) {
          const randomFact = facts[Math.floor(Math.random() * facts.length)];
          factElem.textContent = randomFact;
        } else {
          factElem.textContent = "Progress, not perfection â€” one day at a time.";
        }
        console.log("âœ… Daily Fact loaded (fallback).");
      } catch (err) {
        console.error("âš ï¸ Could not load data.js for Daily Fact:", err);
        document.getElementById("dailyFactText").textContent =
          "Stay strong. You're doing better than you think.";
      }

      // ğŸ´ Enable Card Buttons manually
      try {
        const { CardLogic } = await import("./coping_cards.js");
        if (CardLogic && typeof CardLogic.bindEventListeners === "function") {
          CardLogic.bindEventListeners();
          console.log("âœ… CardLogic initialized (fallback).");
        }
      } catch (err) {
        console.error("âš ï¸ Could not initialize CardLogic fallback:", err);
      }

      // ğŸ”˜ Minimal fallback navigation (so buttons still do something)
      const goToCardsBtn = document.getElementById("goToCardsBtn");
      if (goToCardsBtn) {
        goToCardsBtn.addEventListener("click", () => {
          alert("Coping Card deck is loading...");
        });
      }
    });
  </script>
</body>
</html>
